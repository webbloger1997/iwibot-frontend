<div id="themeWrapper" [class.darkTheme]="this.themeManager.isDarkTheme">
  <app-toolbar></app-toolbar>
  <mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="!this.getIsSmallScreen()" position="end">
      <app-bulletinboard></app-bulletinboard>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-chat></app-chat>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
